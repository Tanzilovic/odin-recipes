<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mongolian Strawberry Orange Juice Smoothie</title>
</head>
<body>
    <h1>Mongolian Strawberry Orange Juice Smoothie</h1>
    <img src="https://www.allrecipes.com/thmb/UiizQMyvXpfIXkpJwWP4xfxBdNI=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/795115-202cbe7a56a0401099d321cc8cafdf62.jpg" alt="Mongolian Strawberry Orange Juice Smoothie">

    <br>

    <h2>Ingredients</h2>
    <ul>
        <li>1 cup chopped fresh strawberries</li>
        <li>1 cup orange juice</li>
        <li>10 cubes ice</li>
        <li>1 tablespoon sugar</li>
    </ul>

    <br>

    <h2>Directions</h2>
    <ol>
        <li>
            <p>In a blender, combine strawberries, orange juice, ice cubes, and sugar. Blend until smooth. Pour into glasses and serve.</p>
        </li>
    </ol>
</body>
</html>
